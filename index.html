<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinimalGoods - Cloud Gallery</title>
</head>
<body>
    <nav>
        <div class="logo">Clouds</div>
        <div class="copyright">(2021), ALL RIGHTS RESERVED</div>
    </nav>

    <section class="hero">
        <img id="hero-image" src="" alt="Cloud photography" class="hero-image">
        <div class="hero-overlay"></div>
    </section>

    <section class="section-dark">
        <div class="text-reveal">
            <span class="text-reveal-line">
                <span class="text-reveal-word">Capturing</span>
            </span>
            <span class="text-reveal-line">
                <span class="text-reveal-word italic">the beauty above</span>
            </span>
        </div>
    </section>

    <!-- Infinite Slider Section with Sticky Circle Trigger -->
    <section class="section-dark slider-section-wrapper">
        <div class="slider-content">
            <div class="slider-row" id="slider-row-1"></div>
            <div class="slider-row" id="slider-row-2"></div>
            <div class="slider-row" id="slider-row-3"></div>
            <div class="slider-row" id="slider-row-4"></div>
        </div>
        <!-- Hidden clone that expands -->
        <div class="slider-circle-overlay" id="slider-circle-overlay">
            <img class="slider-circle-img" id="slider-circle-image" src="" alt="Cloud emergence">
            <div class="slider-circle-text">
                <span class="slider-circle-text-italic">nature's</span>
                <span class="slider-circle-text-main">canvas</span>
            </div>
        </div>
    </section>

    <section class="section-dark">
        <div class="text-reveal">
            <span class="text-reveal-line">
                <span class="text-reveal-word italic">nature's</span>
            </span>
            <span class="text-reveal-line">
                <span class="text-reveal-word">canvas</span>
            </span>
        </div>
    </section>

    <!-- Gallery Grid Section -->
    <section class="section-light gallery-section">
        <div class="gallery-grid" id="gallery-grid">
            <!-- Images will be dynamically inserted here -->
        </div>
    </section>

    <!-- Individual Showcase Images -->
    <section class="section-dark sticky-circle_wrap">
        <div class="sticky-circle">
            <div class="sticky-circle_element">
                <img class="sticky-circle_img" id="showcase-image-1" src="" alt="Cloud formation">
            </div>
        </div>
    </section>

    <section class="section-dark">
        <div class="text-reveal">
            <span class="text-reveal-line">
                <span class="text-reveal-word italic">endless</span>
            </span>
            <span class="text-reveal-line">
                <span class="text-reveal-word">horizons</span>
            </span>
        </div>
    </section>

    <section class="section-light image-section-light">
        <img class="feature-image" id="showcase-image-2" src="" alt="Sky view">
    </section>

    <section class="section-dark">
        <div class="text-reveal">
            <span class="text-reveal-line">
                <span class="text-reveal-word">Where</span>
            </span>
            <span class="text-reveal-line">
                <span class="text-reveal-word italic">dreams</span>
            </span>
            <span class="text-reveal-line">
                <span class="text-reveal-word">float</span>
            </span>
        </div>
    </section>

    <!-- Slideshow Section -->
    <section class="section-dark slideshow-section">
        <div class="slideshow-container">
            <img class="slideshow-image" id="slideshow-image" src="" alt="Cloud slideshow">
            <div class="slideshow-counter" id="slideshow-counter">1 / 46</div>
        </div>
    </section>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
