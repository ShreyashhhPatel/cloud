[tools]
# Use Bun as the primary runtime (matches package.json "packageManager")
bun = "1.1.34"

# Optional: Node for tooling like npm/npx if you still use them
node = "lts"

[tasks.dev]
description = "Run Vite dev server with Bun"
run = "bun run dev"

[tasks.build]
description = "Build the production bundle with Bun"
run = "bun run build"

[tasks.preview]
description = "Preview the production build with Bun"
run = "bun run preview"


